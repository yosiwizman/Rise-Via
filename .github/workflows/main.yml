name: CI/CD Pipeline with Tech Debt Tracking

on:
  push:
    branches: [main, develop, fix/eliminate-technical-debt-and-security-vulnerabilities]
  pull_request:
    branches: [main]

env:
  MAX_ALLOWED_WARNINGS: 35  # Updated technical debt baseline (improved from 69 â†’ 56 â†’ 35)
  NODE_VERSION: '18'

jobs:
  # Job 1: Technical Debt Analysis
  tech-debt-analysis:
    runs-on: ubuntu-latest
    outputs:
      current-violations: ${{ steps.analyze.outputs.violations }}
      violation-delta: ${{ steps.analyze.outputs.delta }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Need full history for comparison
      
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - run: npm ci
      
      - name: Analyze ESLint Violations
        id: analyze
        run: |
          # Get current violations count
          npm run lint:report || true
          CURRENT=$(cat eslint-report.json | jq '[.[] | .errorCount + .warningCount] | add' || echo "0")
          echo "violations=$CURRENT" >> $GITHUB_OUTPUT
          echo "Current violations: $CURRENT"
          
          # Check if violations are within acceptable range
          if [ "$CURRENT" -le "${{ env.MAX_ALLOWED_WARNINGS }}" ]; then
            echo "âœ… ESLint violations ($CURRENT) within allowed limit (${{ env.MAX_ALLOWED_WARNINGS }})"
          else
            echo "âš ï¸ ESLint violations ($CURRENT) exceed baseline (${{ env.MAX_ALLOWED_WARNINGS }})"
          fi
          
          # Compare with main branch if PR
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            # Store current branch
            CURRENT_BRANCH=$(git branch --show-current)
            
            # Switch to main and check violations
            git fetch origin main
            git checkout origin/main
            npm ci
            npm run lint:report || true
            BASELINE=$(cat eslint-report.json | jq '[.[] | .errorCount + .warningCount] | add' || echo "69")
            
            # Switch back to current branch
            git checkout $CURRENT_BRANCH
            
            DELTA=$((CURRENT - BASELINE))
            echo "delta=$DELTA" >> $GITHUB_OUTPUT
            echo "Baseline violations: $BASELINE"
            echo "Delta: $DELTA"
            
            # Fail if violations increased significantly
            if [ $DELTA -gt 5 ]; then
              echo "âŒ ESLint violations increased by $DELTA (threshold: 5)"
              exit 1
            else
              echo "âœ… ESLint violations within acceptable range (delta: $DELTA)"
            fi
          else
            echo "delta=0" >> $GITHUB_OUTPUT
            # For non-PR pushes, check if violations are within baseline
            if [ "$CURRENT" -le "${{ env.MAX_ALLOWED_WARNINGS }}" ]; then
              echo "âœ… ESLint violations ($CURRENT) within baseline (${{ env.MAX_ALLOWED_WARNINGS }})"
            else
              echo "âŒ ESLint violations ($CURRENT) exceed baseline (${{ env.MAX_ALLOWED_WARNINGS }})"
              exit 1
            fi
          fi
      
      - name: Generate Violation Report
        if: always()
        run: |
          echo "## ðŸ“Š Technical Debt Report" > tech-debt-report.md
          echo "**Current Violations:** ${{ steps.analyze.outputs.violations }}" >> tech-debt-report.md
          echo "**Allowed Maximum:** ${{ env.MAX_ALLOWED_WARNINGS }}" >> tech-debt-report.md
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "**Change in this PR:** ${{ steps.analyze.outputs.delta }}" >> tech-debt-report.md
          fi
          echo "" >> tech-debt-report.md
          echo "### Violation Breakdown" >> tech-debt-report.md
          npm run lint:summary >> tech-debt-report.md || true
      
      - name: Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: tech-debt-report
          path: tech-debt-report.md

  # Job 2: Code Quality Checks
  code-quality:
    runs-on: ubuntu-latest
    needs: tech-debt-analysis
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - run: npm ci
      
      - name: Type Check
        run: npm run type-check
      
      - name: ESLint with Tolerance
        run: |
          # Run lint but allow existing violations within baseline
          VIOLATIONS="${{ needs.tech-debt-analysis.outputs.current-violations }}"
          DELTA="${{ needs.tech-debt-analysis.outputs.violation-delta }}"
          
          echo "Current violations: $VIOLATIONS"
          echo "Delta from baseline: $DELTA"
          
          if [ "$VIOLATIONS" -le "${{ env.MAX_ALLOWED_WARNINGS }}" ]; then
            echo "âœ… ESLint violations ($VIOLATIONS) within allowed limit (${{ env.MAX_ALLOWED_WARNINGS }})"
            exit 0
          elif [ "$DELTA" -le 5 ]; then
            echo "âš ï¸ ESLint violations ($VIOLATIONS) exceed baseline but delta ($DELTA) is acceptable"
            exit 0
          else
            echo "âŒ ESLint violations ($VIOLATIONS) significantly exceed baseline (delta: $DELTA)"
            npm run lint:ci || exit 1
          fi
      
      - name: Format Check
        run: npm run format:check || echo "::warning::Formatting issues found"
        continue-on-error: true
      
      - name: Security Check
        run: npm run security:check
        continue-on-error: true

  # Job 3: Build and Test
  build-test:
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - run: npm ci
      
      - name: Build Application
        run: npm run build
      
      - name: Run Tests
        run: npm test || echo "::warning::No tests configured yet"
        continue-on-error: true
      
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist/

  # Job 4: Performance Testing
  lighthouse:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - run: npm ci
      - run: npm run build
      
      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli
          lhci autorun || echo "::warning::Lighthouse needs configuration"
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
        continue-on-error: true

  # Job 5: Comment on PR with Report
  pr-comment:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: [tech-debt-analysis, code-quality, build-test]
    permissions:
      pull-requests: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: tech-debt-report
      
      - name: Comment PR with Tech Debt Status
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('tech-debt-report.md', 'utf8');
            
            // Find and update or create comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Technical Debt Report')
            );
            
            const body = `## ðŸ¤– Automated CI Report\n\n${report}\n\n---\n*Updated: ${new Date().toISOString()}*`;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }

  # Job 6: Deploy (if all checks pass on main)
  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: [code-quality, build-test]
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}
          vercel-args: '--prod'
